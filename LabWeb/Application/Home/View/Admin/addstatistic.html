<div class="infotablediv">
	<div class="ui info message">
		<div class="header">添加信息统计</div>
		每行一条信息，如：<br/>
		姓名<br/>
		年龄<br/>
		身高
	</div>
	<form id="addstatistic_form" action="/home/admin/addstatistic_ajax" method="post">
		<div class='ui form'>
			<div class="field">
				<input id='statistic_title' name="statistic_title" type="text" placeholder="标题..."/>
				<input id="statistic_starttime" name="statistic_starttime" type="datetime-local" value="{$nowtime}"/>
				<input id="statistic_endtime" name="statistic_endtime" type="datetime-local" value="{$nowtime}"/>
			</div>
			<div class="field">
				<textarea name='statistic_items' ></textarea>
			</div>
		</div>
		<button id="addstatistic_submit"  type="submit" class="ui blue labeled icon button">
			<i class="user icon"></i>提交
		</button>
	</form>
</div>
<script src="__PUBLIC__/js/admin/addstatistic.js" type="text/javascript"></script>
